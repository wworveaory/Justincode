    <h2>範例</h2>

    <p>將以下的 "目標"，替換成 data-toggle="modal" 使其能夠運作</p>

    <div class="demo">
        <div class="form-inline">
            <a class="btn btn-outline-secondary mr-1 " href="#" data-toggle="modal" data-target="#exampleModal">登入</a>
            <a class="btn btn-outline-primary " href="#" data-toggle="modal" data-target="#exampleModal2">註冊</a>
        </div>

        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            登入
        </button> -->

        <!-- 元件1Modal 登入-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">登入</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <!-- 將目前登入關掉 換成註冊 -->
                        <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#exampleModal2">切換到註冊</a>

                        <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //元件2///////////////註冊2 -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">註冊</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo harum non soluta eius optio? Fuga
                        minima odio asperiores animi impedit facilis earum quia, nisi laudantium incidunt in fugiat ea
                        autem!...
                    </div>
                    <div class="modal-footer">
                        <!-- 將目註冊關掉 換成登入 -->
                        <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#exampleModal">切換到登入</a>

                        <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        $(document).ready(function () {
            console.log('123')
            $('a[data-dismiss="modal"][data-toggle="modal"]').on('click', function () {
                // console.log('5151')
                ///等到另一個modal打開時要把modal-open接回去
                let target = $(this).data('target')
                console.log(target)
                $(target).on('show.bs.modal', function () {
                    $('body').addClass('model-open')
                })

            })
            // <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#exampleModal2">切換到註冊</a>

        })

    </script>
