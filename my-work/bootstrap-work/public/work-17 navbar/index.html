<body>
    <nav class="navbar nav-light  bg-light">
        <a class="navbar-brand" href="">Navbar</a>
    </nav>

    <hr>

    <p class="sticky-top">將以下的 "目標"，替換成不同尺寸 (sm, lg) 使其改變響應式的顯示</p>

    <p>將以下的 "對應 ID"，替換成 #navbarSupportedContent 使其能夠運作</p>

    <div class="demo">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <h2>品牌</h2>

    <p>將以下的 "目標"，替換成 navbar-brand 使其顯示正確</p>

    <div class="demo">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="http://www.hexschool.com/images/logo.png" width="164" height="39" alt="">
            </a>
        </nav>
    </div>

    <h2>表單</h2>

    <p>將以下的 "目標"，替換成 form-inline 使其顯示正確</p>

    <div class="demo">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </div>
